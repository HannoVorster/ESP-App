<div class='container'>

  <br>

  <!--<div class='container'>-->
    <div class='row'>
      <div class='col-6'>
        <mat-card>
          <mat-card-header>
            <mat-icon>thermostat</mat-icon> Temperature
          </mat-card-header>
          <mat-card-content>
            
          </mat-card-content>
        </mat-card>
      </div>
      <div class='col-6'>
        <mat-card>
          <mat-card-header>
            <mat-icon>water_drop</mat-icon> Humidity
          </mat-card-header>
          <mat-card-content>
            
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  <!--</div>-->

  <br>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Temperature & Humidity</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <chart height="100" [type]="chartType" [data]="allData" [options]="options"></chart>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Temperature</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <chart height="100" [type]="chartType" [data]="tempData" [options]="options"></chart>
    </mat-card-content>
  </mat-card>

  <br>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Humidity</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <chart height="100" [type]="chartType" [data]="humidityData" [options]="options"></chart>
    </mat-card-content>
  </mat-card>

  <br>

  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Data Table
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table [dtOptions]='dtOptions' datatable class="table"></table>
    </mat-card-content>
  </mat-card>

</div>
