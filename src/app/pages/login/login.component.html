<br>
<div class="d-flex justify-content-center">
  <mat-card class='card-full-width'>
    <mat-card-header>
      <mat-card-title>
        Login
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">

        <p>
          <mat-form-field class='input-full-width'>
            <mat-label>Email Address</mat-label>
            <input [(ngModel)]="userName" name='username' matInput>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field class='input-full-width'>
            <mat-label>Password</mat-label>
            <input [(ngModel)]="password" name='password' matInput type='password'>
          </mat-form-field>
        </p>

      </form>

      <button mat-raised-button color="primary" (click)='loginUser()'>Login</button>
    </mat-card-content>
  </mat-card>
</div>
